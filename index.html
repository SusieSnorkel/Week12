<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Import Bootstrap for easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styling to enhance appearance */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif; /* Clean font */
        }

        h1 {
            color: #343a40; /* Dark gray color for the title */
            font-weight: bold;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px; /* Limit the container width */
            background-color: #ffffff; /* White background */
            padding: 30px; /* Padding inside the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow for a card effect */
        }

        /* Style for the "Add Task" button */
        .btn-primary {
            background-color: #5e72e4; /* Soft blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #3b50e3; /* Darker blue when hovered */
        }

        /* Style for each task in the list */
        .list-group-item {
            border: none;
            background-color: #f1f3f5; /* Light gray background for tasks */
            color: #495057; /* Dark gray text */
            border-radius: 6px;
            margin-bottom: 10px; /* Space between tasks */
        }

        /* Style for the delete button */
        .list-group-item .btn-danger {
            background-color: #ff6b6b; /* Light red */
            border: none;
        }

        .list-group-item .btn-danger:hover {
            background-color: #ff5252; /* Darker red when hovered */
        }

        /* Rounded corners for the input box */
        .input-group .form-control {
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>

        <!-- Form to Add Task -->
        <!-- When submitted, JavaScript handles the task creation -->
        <form id="taskForm" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
                <button class="btn btn-primary" type="submit">Add Task</button>
            </div>
        </form>

        <!-- This unordered list will display tasks -->
        <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Link to the JavaScript file where functionality is implemented -->
    <script src="app.js"></script>
</body>
</html>
